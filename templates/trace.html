<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=bHbEGIEzXaATRk08GLSZSGUA"></script>
	<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/changeMore.js"></script>
	<title>User Tracer</title>
</head>
<body>
	<div id="allmap"></div>
    <div id="navid">{{ navid }}</div>
</body>
</html>
<script type="text/javascript">
    // Feature of Baidu API
    var map = new BMap.Map("allmap");
    // Definition of url
    var request_trace = "/tracelist/";
    // Get user's navigetion id.
    var navid = document.getElementById("navid").innerHTML;

    var showTrace = function (result){
        // Extract raw points
        var trace_points = [];
        if (result["status"] != "ok"){
            trace_points = []
        }
        else {
            trace_points = result["tracelist"];
        }
        // Initiation of Baidu POI
        var points = [];
        for (var i = 0; i < trace_points.length; i++){
            if (i % 50  == 0) {
                points.push(new BMap.Point(trace_points[i]["x"], trace_points[i]["y"]));
            }
        }
        // Center the map
        map.centerAndZoom(new BMap.Point(trace_points[0]["x"], trace_points[0]["y"]), 15);
        var i;
        var markers = [];

        // Parse the points from gps to baidu points.
        // And mark these points in map
        window.callback = function (xyResults) {
            var xyResult = null;
            var baidu_points = [];
            for (var index in xyResults) {
                xyResult = xyResults[index];
                if (xyResult.error != 0) {
                    continue;
                }
                var point = new BMap.Point(xyResult.x, xyResult.y);
                baidu_points.push(point);
                var marker = new BMap.Marker(point);
                map.addOverlay(marker);
            }
            // Create the polyline.
            var polyline = new BMap.Polyline(baidu_points, {strokeColor:"blue", strokeWeight:4, strokeOpacity:0.5});
            map.addOverlay(polyline);
        };

        BMap.Convertor.transMore(points, 2, callback);
    };

    // Request for data of trace.
    var para = {navid: navid};
    $.ajax({
        contentType: "application/json",
        type: "POST",
        url : request_trace,
        data: JSON.stringify(para),
        async: false,
        success: showTrace,
        dataType: 'json'
    });
</script>
